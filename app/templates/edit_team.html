<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Team</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Team</h1>
        <nav>
            <a href="{{ url_for('index') }}">Players</a> |
            <a href="{{ url_for('teams') }}">Teams</a>
        </nav>
    </header>
    <main>
        {% with messages = get_flashed_messages(with_categories=true) %}
            {% if messages %}
                {% for category, message in messages %}
                    <p class="{{ category }}">{{ message }}</p>
                {% endfor %}
            {% endif %}
        {% endwith %}
        <form method="POST" action="{{ url_for('edit_team', id=team.id) }}" enctype="multipart/form-data">
            <label for="name">Team Name:</label>
            <input type="text" id="name" name="name" value="{{ team.name }}" required><br><br>
            <label for="country">Country:</label>
            <input type="text" id="country" name="country" value="{{ team.country }}" required><br><br>
            <label for="logo">Logo (PNG, JPG, JPEG, GIF, WEBP):</label>
            <input type="file" id="logo" name="logo" accept=".png,.jpg,.jpeg,.gif,.webp"><br><br>
            {% if team.logo %}
                <p>Current Logo: <img src="{{ url_for('static', filename='uploads/' + team.logo) }}" alt="{{ team.name }} logo" class="logo"></p>
            {% endif %}
            <button type="submit">Update Team</button>
        </form>
        <p><a href="{{ url_for('teams') }}">Back to Teams</a></p>
    </main>
</body>
</html>
