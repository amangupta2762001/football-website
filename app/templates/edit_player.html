<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Edit Player</h1>
        <nav>
            <a href="{{ url_for('index') }}">Players</a> |
            <a href="{{ url_for('teams') }}">Teams</a>
        </nav>
    </header>
    <main>
        <form method="POST" action="{{ url_for('edit_player', id=player.id) }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" value="{{ player.name }}" required><br><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" value="{{ player.position }}" required><br><br>
            <label for="market_value">Market Value (â‚¬):</label>
            <input type="number" id="market_value" name="market_value" value="{{ player.market_value }}" required><br><br>
            <label for="goals">Goals:</label>
            <input type="number" id="goals" name="goals" value="{{ player.goals }}" required><br><br>
            <label for="assists">Assists:</label>
            <input type="number" id="assists" name="assists" value="{{ player.assists }}" required><br><br>
            <label for="matches_played">Matches Played:</label>
            <input type="number" id="matches_played" name="matches_played" value="{{ player.matches_played }}" required><br><br>
            <label for="team_id">Team:</label>
            <select id="team_id" name="team_id" required>
                {% for team in teams %}
                    <option value="{{ team.id }}" {% if team.id == player.team_id %}selected{% endif %}>{{ team.name }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Update Player</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </main>
</body>
</html>
