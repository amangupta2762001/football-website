<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Player</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}">
</head>
<body>
    <header>
        <h1>Add New Player</h1>
        <nav>
            <a href="{{ url_for('index') }}">Players</a> |
            <a href="{{ url_for('teams') }}">Teams</a>
        </nav>
    </header>
    <main>
        <form method="POST" action="{{ url_for('add_player') }}">
            <label for="name">Name:</label>
            <input type="text" id="name" name="name" required><br><br>
            <label for="position">Position:</label>
            <input type="text" id="position" name="position" required><br><br>
            <label for="market_value">Market Value (â‚¬):</label>
            <input type="number" id="market_value" name="market_value" required><br><br>
            <label for="goals">Goals:</label>
            <input type="number" id="goals" name="goals" value="0" required><br><br>
            <label for="assists">Assists:</label>
            <input type="number" id="assists" name="assists" value="0" required><br><br>
            <label for="matches_played">Matches Played:</label>
            <input type="number" id="matches_played" name="matches_played" value="0" required><br><br>
            <label for="team_id">Team:</label>
            <select id="team_id" name="team_id" required>
                {% for team in teams %}
                    <option value="{{ team.id }}">{{ team.name }}</option>
                {% endfor %}
            </select><br><br>
            <button type="submit">Add Player</button>
        </form>
        <p><a href="{{ url_for('index') }}">Back to Home</a></p>
    </main>
</body>
</html>
